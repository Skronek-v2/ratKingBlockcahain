<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Interaction</title>
    <style>
        body {
            background-color: lightpink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Blackletter', serif; /* Use blackletter typefaces */
            transition: background-color 0.2s;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        #artwork-status {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #emoji-container {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            position: relative;
            flex-wrap: wrap; /* Wrap icons to new line */
        }

        #emoji-container span {
            cursor: pointer;
            margin: 0 20px;
        }

        #connectButton {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            background-color: #f0f0f0;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        #connectButton:hover {
            background-color: #ddd;
        }

        .hidden {
            display: none;
        }

        .flash {
            animation: flash 0.5s infinite alternate;
        }

        @keyframes flash {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }

    </style>
</head>
<body>

    <h1>PLEASE RAT KING!</h1>
    <div id="artwork-status">Loading...</div>
    <button id="connectButton">Connect MetaMask</button>

    <div id="emoji-container" class="hidden">
        <span id="cake">üéÇ</span>
        <span id="ratKing">üêÅ</span>
        <span id="fire">üî•</span>
        <span id="ratFood01" class="hidden">üçì</span> <!-- ratFood01 initially hidden -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script>
        const contractAddress = '0xfC5317F89B13524d764899635f27CB5C1Fa56387';
        const abi = [
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "internalType": "bool",
                        "name": "newStatus",
                        "type": "bool"
                    }
                ],
                "name": "StatusToggled",
                "type": "event"
            },
            {
                "inputs": [],
                "name": "toggleStatus",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "artworkStatus",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let provider, signer, contract;

        document.getElementById('connectButton').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                contract = new ethers.Contract(contractAddress, abi, signer);
                await getArtworkStatus();
                showEmoji();
                document.getElementById('connectButton').classList.add('hidden');
            } else {
                alert('MetaMask is not installed.');
            }
        });

        async function getArtworkStatus() {
            const status = await contract.artworkStatus();
            document.getElementById('artwork-status').innerText = status ? "THIS CONTRACT IS ART" : "THIS CONTRACT IS NOT ART";
        }

        function showEmoji() {
            document.getElementById('emoji-container').classList.remove('hidden');
        }

        const ratKing = document.getElementById('ratKing');
        const cake = document.getElementById('cake');
        const fire = document.getElementById('fire');
        const ratFood01 = document.getElementById('ratFood01');

        let ratKingSize = 100; // initial size for ratKing

        cake.addEventListener('click', () => {
            ratKingSize += 50; // increase size
            ratKing.style.fontSize = `${ratKingSize}px`;
        });

        fire.addEventListener('mouseover', () => {
            ratKing.classList.add('flash');
            document.body.style.backgroundColor = 'red'; // flash screen red
        });

        fire.addEventListener('mouseout', () => {
            ratKing.classList.remove('flash');
            document.body.style.backgroundColor = 'lightpink'; // reset background color
        });

        fire.addEventListener('click', () => {
            ratKingSize -= 50; // decrease size
            if (ratKingSize > 0) {
                ratKing.style.fontSize = `${ratKingSize}px`;
            }
        });

        ratKing.addEventListener('dblclick', () => {
            const newRatCitizen = document.createElement('span');
            newRatCitizen.innerText = getRandomRatCitizen(); // get random rat citizen value
            newRatCitizen.style.fontSize = '50px'; // smaller size
            newRatCitizen.style.display = 'block'; // block display for wrapping
            document.getElementById('emoji-container').appendChild(newRatCitizen);
            ratFood01.classList.remove('hidden'); // show ratFood01 after ratCitizen creation
        });

        ratFood01.addEventListener('click', () => {
            const ratCitizen = document.querySelector('#emoji-container span:not(#ratKing):not(#cake):not(#fire)');
            if (ratCitizen) {
                const currentSize = parseInt(ratCitizen.style.fontSize);
                ratCitizen.style.fontSize = `${currentSize + 10}px`; // increase size of ratCitizen
            }
        });

        ratFood01.addEventListener('dblclick', () => {
            const ratCitizen = document.querySelector('#emoji-container span:not(#ratKing):not(#cake):not(#fire)');
            if (ratCitizen) {
                ratKing.classList.add('flash');
            }
        });

        function getRandomRatCitizen() {
            return Math.random() < 0.5 ? 'üêÅ' : 'üêÄ'; // randomly return either üêÅ or üêÄ
        }
    </script>
</body>
</html>
